name: Demo Readiness & PR Verification

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/python-latest@v5
        with:
          python-version: '3.10'

      - name: Validate Docker Compose Syntax
        run: docker compose config -q

      - name: Check Environment Template Consistency
        run: |
          # Verify all variables in .env.template are documented or have defaults
          grep -v '^#' .env.template | grep '=' || true
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi
