# Apache APISIX Configuration for FinOptiAgents Platform

deployment:
  role: traditional
  role_traditional:
    config_provider: etcd

  admin:
    admin_listen:
      ip: 0.0.0.0
      port: 9180
    allow_admin:
      - 0.0.0.0/0          # Allow admin API from any IP (Docker network)
    admin_key:
      - name: "admin"
        key: "finopti-admin-key"
        role: admin

  etcd:
    host:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30

apisix:
  node_listen: 9080

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091

plugins:
  - prometheus
  - http-logger
  - request-id
  - cors
  - proxy-rewrite
