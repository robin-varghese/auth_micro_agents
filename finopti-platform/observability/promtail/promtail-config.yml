# Promtail Configuration for FinOptiAgents Platform
# Collects logs from all Docker containers and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=finopti-platform"]
    
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Service name from docker-compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    
    pipeline_stages:
      # Parse JSON logs from Python services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            service: service
            request_id: request_id
            user_email: user_email
            target_agent: target_agent
            action: action
            status_code: status_code
            duration_ms: duration_ms
      
      # Extract log level
      - labels:
          level:
          service:
          request_id:
          user_email:
      
      # Set timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Output template
      - output:
          source: message
