<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Run Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>ðŸ§® Calculator</h2>
            <div id="display" class="display">0</div>
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
                <button class="btn operator" onclick="appendOperator('*')">Ã—</button>
                <button class="btn delete" onclick="deleteChar()">âŒ«</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn equals" onclick="calculate()">=</button>
                
                <button class="btn zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
            </div>
        </div>
        
        <div class="history-panel">
            <h3>ðŸ“œ History</h3>
            <ul id="history-list">
                <!-- History items will appear here -->
            </ul>
            <button class="refresh-btn" onclick="fetchHistory()">Refresh History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
